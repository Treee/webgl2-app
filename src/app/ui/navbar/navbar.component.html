<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row class="navbar-toolbar">
      <div class="navbar-items">
        <a class="navbar-item" mat-button id="{{navbarItem.name}}" *ngFor="let navbarItem of navbarItems" routerLink="{{navbarItem.endpoint}}">
          <span class="" >{{navbarItem.name}}</span>
        </a>
      </div>
      <div class="navbar-menu">
        <button class="navbar-menu-button" mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Help</button>
  </mat-menu>

</div>
