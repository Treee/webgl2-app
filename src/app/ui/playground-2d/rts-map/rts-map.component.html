<div class="playground-container">
  <canvas id=" myCanvas" #glCanvas class="canvas-renderer" (contextmenu)="onRightClick($event)"></canvas>
  <div class="user-input">
    <button mat-raised-button class="user-input-reset-btn" color="primary" (click)="solveMaze()">Solve Maze</button>
    <button mat-raised-button class="user-input-reset-btn" color="warn" (click)="resetMaze()">Reset</button>
  </div>
</div>
